<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CCE1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66FFF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- K Icon -->
  <g id="kIcon">
    <!-- Left vertical bar -->
    <rect x="0" y="8" width="15" height="64" fill="#ffffff"/>

    <!-- Top diagonal -->
    <polygon points="15,8 55,8 40,40 15,32" fill="url(#logoGradientWhite)"/>

    <!-- Bottom diagonal -->
    <polygon points="25,48 55,72 40,72 15,56" fill="url(#logoGradientWhite)"/>

    <!-- Speed lines -->
    <polygon points="0,56 4,68 2,68" fill="#ffffff" opacity="0.8"/>
    <polygon points="4,60 8,72 6,72" fill="#ffffff" opacity="0.8"/>
    <polygon points="8,64 12,76 10,76" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Text: avipay -->
  <g id="wordmark" transform="translate(75, 40)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">
      avipay
    </text>
  </g>
</svg>
